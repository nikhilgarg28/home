<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{post.url}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted on {{post.date | date_to_string}}</p>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
